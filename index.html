    <title>Home | CSS Assignment</title>
    <style>
      body > section {
        position: relative;
      }
      body > h1 {
        text-align: center;
        font-size: 32px;
        font-weight: bold;
      }
      .container {
        position: relative;
        width: 600px;
        display: flex;
        border: 1px solid rgb(0, 0, 0);
      }

      .container:hover img {
        opacity: 0.3;
      }

      .container:hover > div {
        opacity: 1;
      }

      .container > img {
        opacity: 1;
        display: block;
        width: 600px;
        height: auto;
        transition: 0.5s ease;
        backface-visibility: hidden;
      }

      .container > div {
        transition: 0.5s ease;
        opacity: 0;
        position: absolute;
        top: 50%;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
      }

      .container > div > div {
        /* background-color: #4caf50; */
        color: rgb(0, 0, 0);
        font-size: 16px;
        padding: 10px;
        text-align: center;
        font-size: 32px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        font-weight: bold;
      }
      table {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        width: 5px;
        
      }
    </style>
  </head>
